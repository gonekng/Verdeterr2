<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="survey/layout/basic">

<th:block layout:fragment="title">
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

</th:block>

<th:block layout:fragment="content">
	<div class="container px-4 px-lg-5 h-100 align-items-center justify-content-center">
		<br>
		<h1 style="text-align: center; padding: 40px;">회원탈퇴</h1>
		<form name="deleteUser" th:action="@{/deleteUser_proc}" method="post">
			<div class="form-group" style="margin-top: 10px;">
				<label class="text-black mb-1" th:for="username">아이디</label> 
				<input type="text" name="id" class="form-control" th:value="${session.user.getId()}">
			</div>
			<div class="form-group" style="margin-top: 10px;">
				<label class="text-black mb-1" th:for="password">비밀번호</label> 
				<input type="password" class="form-control" name="pw" placeholder="비밀번호를 입력해주세요">
			</div>
			<button type="submit" class="btn btn-primary waves-effect waves-light" style="margin-top: 20px;">회원탈퇴</button>
			<a th:href="@{/mypage}" class="btn btn-secondary waves-effect waves-light" style="margin-top: 20px;">취소하기</a>
		</form>
	</div>
	
</th:block>
</html>
