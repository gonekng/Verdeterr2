<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="survey/layout/basic">

<th:block layout:fragment="title">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>

			let msgFindID = "[[${msgFindID}]]";
			if (msgFindID != "") {
				alert(msgFindID);
			} else {
			}
		})
	</script>
</th:block>
<th:block layout:fragment="content">
	<div class="container px-4 px-lg-5 h-100 align-items-center justify-content-center">
		<h1 style="text-align: center; padding: 40px;">아이디 찾기</h1>
		<form th:action="@{/findId_proc}" method="post">
			<div class="form-group" style="margin-top: 10px;">

					name="email" class="form-control" placeholder="이메일을 입력해주세요">

			<button type="button" class="btn btn-secondary" style="margin-top: 20px;" onclick="history.back()">뒤로 가기</button>
		</form>
	</div>
</th:block>
</html>
