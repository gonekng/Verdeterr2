<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body th:fragment="main-body" id="page-top">
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav2">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" th:href="@{/main}">Main</a>
			<a th:if="${session.user}!=null"
				th:text="|Hello, ${session.user.getId()}! /|" style="color: #ff8040"></a>
			<a th:if="${session.user}!=null and ${session.user.userCharacter}!=null"
				th:text="| / ${session.user.userCharacter.getName()}(${session.user.userCharacter.getTitle()})|" style="color: #ff8040"></a>
			<a th:if="${session.user}==null" style="color: #ff8040">Please Log in!</a>
			<button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto my-2 my-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/survey/surveylist}">성격유형 테스트</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/board/select}">게시판</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/character/list}">캐릭터 </a>	</li>
					<li class="nav-item" th:if="${session.user}==null">
						<a class="nav-link" th:href="@{/signup}">회원가입</a>
					</li>
					<li class="nav-item" th:if="${session.user}!=null">
						<a class="nav-link" th:href="@{/identify}">마이페이지</a>
					</li>
					<li class="nav-item" th:if="${session.user}==null"><a class="nav-link" th:href="@{/login}">로그인</a></li>
					<li class="nav-item" th:if="${session.user}!=null"><a class="nav-link" th:href="@{/logout}">로그아웃</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- /.fixed-navbar -->


	<div id="wrapper">
		<div class="main-content">
			<div class="row row-inline-block small-spacing">
				<div class="col-xs-12">
					<div class="box-content">

						<!-- //.clearfix -->
						<br><br>
						<!-- layout으로 부품을 끼어넣어주기 -->



						<th:block layout:fragment="content">
							<th:block layout:fragment="search"></th:block>
						</th:block>

						<th:block layout:fragment="paging"></th:block>
					</div>
					<!-- /.box-content -->

					<th:block layout:fragment="add-content"></th:block>
					<th:block layout:fragment="search"></th:block>
				</div>
				<!-- /.col-xs-12 -->
			</div>
			<!-- /.row row-inline-block small-spacing -->

			<!-- Footer-->
			<footer class="bg-light py-5">
				<div class="container px-4 px-lg-5">
					<div class="small text-center text-muted">Copyright &copy;
						2022 - Ver De Terr</div>
				</div>
			</footer>
		</div>
		<!-- /.main-content -->
	</div>
	<!-- /#wrapper -->
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- ************Pyscript*************
	<script defer src="https://pyscript.net/alpha/pyscript.js"></script> -->

	<!-- SimpleLightbox plugin JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- 제이쿼리 -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
	<script th:src="@{/js/moment.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/common.js}"></script>


	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	<!-- 부트스트랩4버전 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<!-- SimpleLightbox plugin JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>

	<script src="js/scripts.js"></script>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"></link> -->
	<th:block layout:fragment="script"></th:block>
</body>

</html>
