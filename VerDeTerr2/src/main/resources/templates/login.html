<!-- login.html-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="survey/layout/basic">

<th:block layout:fragment="title">
	<title>Login page</title>
	<!-- <link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function () {
			let msgFindPW = "[[${msgFindPW}]]";
			if (msgFindPW != "") {
				alert(msgFindPW);
			}

			let msgFindID = "[[${msgFindID}]]";
			if (msgFindID != "") {
				alert(msgFindID);
			} else {
			}

		})
	</script>

</th:block>

<th:block layout:fragment="content">
	<div class="container px-4 px-lg-5 h-100 align-items-center justify-content-center">
		<h1 style="text-align: center; padding: 40px;">로그인</h1>
		<form th:action="@{/login_proc}" method="post">
			<div class="form-group" style="margin-top: 10px;">
				<label class="text-black mb-1" th:for="username">아이디</label> <input type="text" name="id"
					class="form-control" placeholder="아이디를 입력해주세요">
			</div>
			<div class="form-group" style="margin-top: 10px;">
				<label class="text-black mb-1" th:for="password">비밀번호</label> <input type="password"
					class="form-control" name="pw" placeholder="비밀번호를 입력해주세요">
			</div>
			<div class="btn_wrap text-center" style="margin-top: 20px;">
				<button type="submit" class="btn btn-primary">로그인</button>
				<button type="button" class="btn btn-primary" onClick="location.href='signup'">회원 가입</button>
				<button type="button" class="btn btn-secondary" onClick="location.href='findId'">아이디 찾기</button>
				<button type="button" class="btn btn-secondary" onClick="location.href='findPw'">비밀번호 찾기</button>
				<button type="button" class="btn btn-secondary" onclick="history.back()">뒤로
					가기</button>
			</div>
		</form>
		<br />
	</div>
</th:block>

</html>
